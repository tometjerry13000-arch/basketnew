<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accueil</title>
<script src="script.js" defer></script>
<style>
  body { font-family:sans-serif; text-align:center; padding:30px; }
  h1 { color:#333; }
  .basket-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin-top:20px; }
  button { padding:10px 15px; font-size:1em; cursor:pointer; }
  img { width:150px; height:150px; object-fit:cover; border-radius:10px; }
</style>
</head>
<body>
<h1>üèÄ Choisis ta paire de basket</h1>
<div class="basket-grid">
  <div>
    <img src="images/air_jordan.jpg" alt="Air Jordan">
    <button data-pair="Air Jordan">Choisir</button>
  </div>
  <div>
    <img src="images/nike_air_max.jpg" alt="Nike Air Max">
    <button data-pair="Nike Air Max">Choisir</button>
  </div>
  <div>
    <img src="images/adidas_ultraboost.jpg" alt="Adidas Ultraboost">
    <button data-pair="Adidas Ultraboost">Choisir</button>
  </div>
</div>
</body>
</html>
