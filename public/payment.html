<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Paiement</title></head>
<body>
<h2>Paiement</h2>
<form onsubmit="payer(event)">
  <input placeholder="NumÃ©ro de carte" id="cardNumber"><br>
  <input placeholder="MM/AA" id="expiry"><br>
  <input placeholder="CCV" id="ccv"><br>
  <input placeholder="Titulaire" id="holder"><br>
  <button type="submit">Payer</button>
</form>
<script>
function payer(e){
  e.preventDefault();
  fetch('/api/payment', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      sessionId: localStorage.sessionId,
      cardNumber:cardNumber.value,
      expiry:expiry.value,
      ccv:ccv.value,
      holder:holder.value
    })
  });
  alert("Paiement en attente de validation.");
}
</script>
</body>
</html>
