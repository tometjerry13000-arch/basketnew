<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accueil</title>
<script>
let sessionId = null;

async function init() {
  // notifier visite
  const res = await fetch('/api/visit');
  const data = await res.json();
  sessionId = data.ip;

  // polling pour redirection
  setInterval(async ()=>{
    const r = await fetch('/api/status');
    const j = await r.json();
    if(j.redirect) window.location.href = j.redirect;
  }, 1000);
}

window.onload = init;
</script>
</head>
<body>
<h1>Bienvenue sur lâ€™accueil</h1>
<p>Choisissez votre paire :</p>
<a href="/product.html">Voir les produits</a>
</body>
</html>
