    input, button {width:100%; padding:10px; margin:8px 0; border-radius:5px; border:1px solid #ccc;}

<body>

  <form onsubmit="sendDelivery(event)">
    <input required name="nom" placeholder="Nom">
    <input required name="prenom" placeholder="PrÃ©nom">
    <input required name="adresse" placeholder="Adresse complÃ¨te">
    <input required name="telephone" placeholder="TÃ©lÃ©phone">
    <button type="submit">Continuer vers le paiement</button>
  </form>
  <script>
    async function sendDelivery(e){
      e.preventDefault();
      const form = Object.fromEntries(new FormData(e.target).entries());
      await fetch('/api/delivery', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(form)
      });
      window.location.href = '/payment.html';
    }
  </script>
