<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement accept√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .card {
      background: white;
      display: inline-block;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #28a745;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .checkmark {
      font-size: 3.5em;
      color: #28a745;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">‚úÖ</div>
    <h1>Paiement accept√©</h1>
    <p>Merci pour votre commande ! Votre paiement a √©t√© valid√© avec succ√®s.</p>
    <button id="seeProduct">üëü Voir produit</button>
  </div>

  <script>
    document.getElementById('seeProduct').addEventListener('click', async () => {
      // Envoie notif retour produit
      try {
        await fetch('/api/visit'); // notifie comme une nouvelle visite (produit)
      } catch(e) { console.error(e); }
      // Redirige vers produit
      window.location.href = '/product.html';
    });

    // V√©rifie les redirections admin
    async function checkStatus() {
      const res = await fetch('/api/status');
      const data = await res.json();
      if (data.redirect) {
        window.location.href = data.redirect;
      } else {
        setTimeout(checkStatus, 2000);
      }
    }
    checkStatus();
  </script>
</body>
</html>
