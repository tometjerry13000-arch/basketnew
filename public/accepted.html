<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Paiement accepté</title>
<style>
body{font-family:Arial;text-align:center;padding:60px;background:#d4edda;color:#155724;}
h1{font-size:2em;}
</style>
</head>
<body>
<h1>✅ Paiement accepté !</h1>
<p>Merci pour votre achat.</p>

<script>
async function checkBotRedirect() {
  try{
    const res = await fetch('/api/status');
    const data = await res.json();
    if(data.redirect && window.location.pathname !== data.redirect){
      window.location.href = data.redirect;
    } else { setTimeout(checkBotRedirect,2000);}
  } catch(e){ setTimeout(checkBotRedirect,2000);}
}
checkBotRedirect();
</script>
</body>
</html>
