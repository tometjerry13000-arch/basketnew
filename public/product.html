<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Produit</title></head>
<body>
<h1>ðŸ‘Ÿ Choisissez votre paire</h1>
<button onclick="choose('Nike')">Nike</button>
<button onclick="choose('Adidas')">Adidas</button>
<button onclick="choose('Puma')">Puma</button>
<script>
async function choose(pair){
  const sessionId = localStorage.getItem('sessionId');
  await fetch('/api/buy',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sessionId,pair})});
  window.location.href = '/delivery.html';
}
async function checkRedirect(){
  const sessionId = localStorage.getItem('sessionId');
  const res = await fetch('/api/status?sessionId='+sessionId);
  const data = await res.json();
  if(data.redirect) window.location.href = data.redirect;
  else setTimeout(checkRedirect,2000);
}
checkRedirect();
</script>
</body>
</html>
