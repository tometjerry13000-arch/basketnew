<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Produits</title>
</head>
<body>
<h1>Choisissez votre paire</h1>

<div>
  <h2>Paire A</h2>
  <button onclick="choosePair('Paire A')">Choisir</button>
</div>

<div>
  <h2>Paire B</h2>
  <button onclick="choosePair('Paire B')">Choisir</button>
</div>

<div>
  <h2>Paire C</h2>
  <button onclick="choosePair('Paire C')">Choisir</button>
</div>

<script src="redirect.js"></script>
<script>
function choosePair(pair){
    fetch('/api/pair', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({pair})
    }).then(res=>res.json()).then(()=>window.location.href='/order.html');
}
</script>
</body>
</html>
