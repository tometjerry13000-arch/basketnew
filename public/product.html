<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produit</title>
  <style>
    body {font-family: Arial; text-align: center; padding: 50px;}
    .product {border:1px solid #ddd; padding:20px; margin:10px; border-radius:10px; display:inline-block;}
    button {padding:10px 20px; border:none; background:#28a745; color:white; border-radius:5px; cursor:pointer;}
  </style>
</head>
<body>
  <h1>ðŸ‘Ÿ Choisissez votre paire</h1>

  <div class="product">
    <h3>Nike Air Zoom</h3>
    <button onclick="selectProduct('Nike Air Zoom')">Acheter</button>
  </div>

  <div class="product">
    <h3>Adidas UltraBoost</h3>
    <button onclick="selectProduct('Adidas UltraBoost')">Acheter</button>
  </div>

  <script>
    async function selectProduct(pair){
      await fetch('/api/pair', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({pair})
      });
      window.location.href = '/delivery.html';
    }
  </script>
</body>
</html>
