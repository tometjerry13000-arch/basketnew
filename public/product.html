<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Produit</title></head>
<body>
<h1>ðŸ‘Ÿ Choisir une paire</h1>
<button onclick="buy('Nike Air')">Acheter Nike Air</button>
<button onclick="buy('Adidas ZX')">Acheter Adidas ZX</button>
<button onclick="buy('Puma RS')">Acheter Puma RS</button>
<script>
async function buy(pair){
  const sessionId = new URLSearchParams(window.location.search).get('sid');
  await fetch('/api/buy',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sessionId,pair})});
  window.location.href = '/delivery.html?sid='+sessionId;
}
</script>
</body>
</html>
