<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chargement paiement</title>
<style>
  body {display:flex;justify-content:center;align-items:center;height:100vh;}
  .spinner {width:80px;height:80px;border:10px solid #ccc;border-top:10px solid #4CAF50;border-radius:50%;animation:spin 1s linear infinite;}
  @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
</style>
</head>
<body>
<div class="spinner"></div>
<script>
async function poll(){
  const session = await fetch('/api/status').then(r=>r.json());
  if(session.redirect){
    window.location.href = session.redirect;
  } else {
    setTimeout(poll,1000);
  }
}
poll();
</script>
</body>
</html>
